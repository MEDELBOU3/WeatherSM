<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-white">Weather App</h1>
        <img width="100" height="100" src="https://img.icons8.com/fluency/48/partly-cloudy-day.png" alt="partly-cloudy-day"/>
        <form id="weatherForm">
            <input type="text" id="city" placeholder="Enter city name" required class="form-control">
            <button type="submit" class="btn btn-primary mt-3">Get Weather</button>
        </form>
        <div id="weatherResult" class="mt-4">
            <h2 id="location"><i class="fas fa-map-marker-alt"></i> <span></span></h2>
            <p id="temperature"><i class="fas fa-thermometer-half"></i> <span></span></p>
            <p id="description"><i class="fas fa-cloud"></i> <span></span></p>
            <p id="humidity"><i class="fas fa-tint"></i> <span></span></p>
            <p id="wind"><i class="fas fa-wind"></i> <span></span></p>
            <div id="icon"></div> <!-- Weather icon will be inserted here -->
            <div id="imagesContainer" class="image-container"></div>
            <canvas id="weatherChart" width="400" height="300" ></canvas>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
